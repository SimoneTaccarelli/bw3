<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleArtist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="bd-ab">
    <div id="first-container-ab">

        <div id="first-child-ab">
            <p> <i class="fas fa-circle-check text-primary"></i> Artista verificato</p>
            <p id="nomeArtista-ab" style="font-size: 2cm;">Nome artista</p>
        </div>
        <div id="second-child-ab" class="d-flex flex-row ">
            <span class="ascoltatori-mensili me-2"></span>
            <p>ascoltatori mensili</p>
        </div>
    </div>
    <div id="first-main-ab">
        <div id="play-ab"><i class="fa-solid fa-play"></i></div>
        <p>FOLLOWING</p>
        <i class="fa-solid fa-ellipsis"></i>
    </div>


    <main>
        <div>
            <div id="canzoni-popolarix5" class="d-block">


            </div>
            <div id="canzoni-popolarix10" class="d-none">

            </div>
        </div>

        <div>
            <h3>Brani che ti piacciono</h3>

        </div>
        <!--NAVBAR FLEX-BOTTOM-->
        <div class="container-fluid fixed-bottom bg-container pt-1">
            <div class="row">
                <div class="col-lg-10 offset-lg-2">
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-2 offset-3 offset-md-4 offset-lg-5 playerControls mt-1">
                            <div class="row d-flex justify-content-center">
                                <a href="#">
                                    <img src="playerbuttons/Shuffle.png" alt="shuffle" />
                                </a>
                                <a href="#">
                                    <img src="playerbuttons/Previous.png" alt="previous" />
                                </a>
                                <a href="#">
                                    <img src="playerbuttons/Play.png" alt="play" />
                                </a>
                                <a href="#">
                                    <img src="playerbuttons/Next.png" alt="next" />
                                </a>
                                <a href="#">
                                    <img src="playerbuttons/Repeat.png" alt="repeat" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center playBar py-3">
                        <div class="col-8 col-md-6">
                            <div class="progress d-none">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END NAVBAR BOTTOM-->

    </main>

</body>
<script src="ScriptArtista.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
